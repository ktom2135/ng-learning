<div class="stock-container">
    <div class="name">
        <h3>{{stock.name + '(' + stock.code +')' }} </h3>
    </div>
    <div class="price" [ngClass]="stockClass">$ {{stock.price}}</div>
    <button *ngIf="!stock.favorite" (click)="toggleFavorite($event)" [disabled]="stock.favorite">Add to Favorite</button>
</div>
