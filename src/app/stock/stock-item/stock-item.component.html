<div class="stock-container">
    <div class="name">
        <h3>{{stock.name + '(' + stock.code +')' }} </h3>
    </div>
    <div class="price" [ngClass]="stock.stockClass">$ {{stock.price}}</div>
    <button *ngIf="!stock.favorite" (click)="onToggleFavoriteEventOnStockItem($event)" [disabled]="stock.favorite">Add
        to Favorite</button>
    <button (click)="changeStockPrice()">Change Price</button>
    <button (click)="destroyStockPrice()">Destroy</button>
</div>
